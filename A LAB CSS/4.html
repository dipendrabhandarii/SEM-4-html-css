<html>
<head><title>4</title>
    <style>
        ol.a16{
            list-style-type: upper-alpha;
            list-style-position: inside;

        }
        ul.b16{
            list-style-type: disc;
            list-style-position: outside;
        }
    </style>
    </head>
    <body>
        <h2>Example of nested list using internal css</h2>
        <ol class="a16">
            <li>Morang
                <ul class="b16">
                    <li>Biratnagar</li>
                    <li>Belbari</li>
                    <li>sundarharicha</li>
                </ul>
            </li>
            <li>Sunsari</li>
            <li>kathmandu</li>
            <li>Birgunj</li>
            <li>Dolpa</li>
        </ol>
         
    </body>
    </html>
