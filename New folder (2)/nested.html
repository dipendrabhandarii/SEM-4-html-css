<script>
    var date=new Date();
    var y= date.getFullYear;
    ny=y+1;
    alert(ny);
    m=0;
    d=1;
    var nyear= new Date(ny,m,d);
    alert(nyear);
    var diff=Math.abs(nyear-date);
    var day=diff/(1000*60*60*24);
    document.write(day);
</script>
