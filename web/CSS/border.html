<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>
<body>
    <div class="first">
        <div class="second"></div>
    </div>
    <div class="third">
        <div class="fourth"></div>
    </div>

    <style>
     .first{border:2px solid red;
    }
    .second{
        border-right:2px solid red;
        
        padding:2%; width:25%} 
    .third{ border-left: 2px solid red;
        border-right: 2px solid red;
        border-bottom: 2px solid red;}
    .fourth{
        border-right:2px solid red;
        
        padding:2%; width:75%;}

    </style>

    
    
</body>
</html>
